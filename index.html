<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Scheduler</title>
    <!--Bootstrap Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">


</head>
<body>  
    <header>
        <!--Jumbotron provieded by Bootstrap ref: https://getbootstrap.com/docs/4.4/components/jumbotron/-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Work Day Scheduler</h1>
                <p class="lead">A simple calendar app for scheduling your work day</p>
                <p id="todaysDate" class="lead"></p>
            </div>
        </div>
    </header>
    
    <div class="container">

        <!--Time blocks go here, this is how I could get it 
        to work,  I know there are ways of less code I'm sure.-->
        
        <!--9:00 time block-->
        <div class="row">
            <div class="col-2 hour time-block">9:00 am</div>
            <textarea id="9" class="col-8 input"></textarea>
            <!--save button icon provided by w3schools ref:https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-save-->
            <button class="saveBtn col-2">Save <i class="fa fa-save"></i></button>
        </div>
        
        <!--10:00 time block-->
        <div class="row">
            <div class="col-2 hour time-block">10:00 am</div>
            <textarea id="10" class="col-8 input"></textarea>
            <button class="col-2 saveBtn">Save <i class="fa fa-save"></i></button>
        </div>
        
        <!--11:00 time block-->
        <div class="row">
            <div class="col-2 hour time-block">11:00 am</div>
            <textarea id="11" class="col-8 input"></textarea>

        </div>
        
        <!--12:00 time block-->

            <textarea id="12" class="col-8 input"></textarea>
            <button class="col-2 saveBtn">Save <i class="fa fa-save"></i></button>
        </div>
        
        <!--1:00 time block-->
        <div class="row">
            <div class="col-2 hour time-block">1:00 pm</div>
            <textarea id="13" class="col-8 input"></textarea>

        </div>
        
        <!--3:00 time block-->

            <div class="col-2 hour time-block">3:00 pm</div>
            <textarea id="15" class="col-8 input"></textarea>

        </div>
        
        <!--5:00 time block-->

            <textarea id="17" class="col-8 input"></textarea>
            <button class="col-2 saveBtn">Save <i class="fa fa-save"></i></button>
        </div>
    
        
    </div>
    <footer>
    </footer>
